version: '3.8'

services:
  deepfake-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENCV_OPENCL_RUNTIME=""
      - QT_QPA_PLATFORM=offscreen
      - DISPLAY=:99
      - MODEL_PATH=models/Meso4_DF.h5
      - LABEL_PATH=models/mesonet_idx_to_class.pkl
    volumes:
      - ./models:/app/models
      - ./uploads:/app/uploads
      - ./results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
